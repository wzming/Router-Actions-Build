name: Redmi AX6000 Firmware

on:
  push:
    paths:
      - 'ax6000/.config'
      - 'ax6000/config.sh'
      - 'ax6000/diy-part1.sh'
      - 'ax6000/diy-part2.sh'
  workflow_dispatch:
  schedule:
    #UTC时间，比北京时间慢8个小时
    - cron: '0 16 * * *'  # 16+8=24，相当于北京时间24点

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt.git
  REPO_BRANCH: master
  FEEDS_CONF: ax6000/feeds.conf.default
  CONFIG_FILE: ax6000/.config
  DIY_P1_SH: ax6000/diy-part1.sh
  DIY_P2_SH: ax6000/diy-part2.sh
  CONFIG_SH: ax6000/config.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  INIT_CUSTOM_CONFIG: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DEBIAN_FRONTEND: noninteractive

    steps:
      - name: Setup variables
        run: |
          sudo cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
          sudo timedatectl set-timezone "$TZ"

      - name: Show system
        run: |
          echo -e "\n\e[1;32mCPU:\e[0m"
          echo "$(grep 'model name' /proc/cpuinfo | head -1 | awk -F ': ' '{print $2}') ($(grep 'cpu MHz' /proc/cpuinfo | head -1 | awk -F ': ' '{print $2}')MHz) x $(grep processor /proc/cpuinfo  | wc -l)"
          echo -e "\n\e[1;32mMemory:\e[0m"
          free -h
          echo -e "\n\e[1;32mStorage:\e[0m"
          df -Th / /mnt
          echo -e "\n\e[1;32mSystem:\e[0m"
          lsb_release -a
          echo -e "\n\e[1;32mKernel:\e[0m"
          uname -a
          echo

      - name: Free disk space
        uses: sbwml/actions@free-disk

      - name: Build System Setup
        uses: sbwml/actions@openwrt-build-setup

      - name: Checkout
        uses: actions/checkout@main

      - name: Clone source code
        run: |
          df -hT $PWD
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
          cd openwrt
          echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV

      - name: Generate Variables
        run: |
          SOURCE_REPO="$(basename $REPO_URL .git)"
          echo "SOURCE_REPO=$SOURCE_REPO" >> $GITHUB_ENV
          
          DEVICE_TARGET=$(grep '^CONFIG_TARGET_BOARD=' $CONFIG_FILE | cut -d'"' -f2)
          DEVICE_SUBTARGET=$(grep '^CONFIG_TARGET_SUBTARGET=' $CONFIG_FILE | cut -d'"' -f2)
          
          echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
          echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV
          
          echo "Using config file target: $DEVICE_TARGET / $DEVICE_SUBTARGET"

      - name: Load custom feeds
        run: |
          [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
          chmod +x $DIY_P1_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P1_SH

      - name: Update feeds
        run: cd openwrt && ./scripts/feeds update -a

      - name: Install feeds
        run: cd openwrt && ./scripts/feeds install -a

      - name: Load custom configuration
        run: |
          [ -e files ] && mv files openwrt/files
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          chmod +x $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH
          ls package/
          df -hT $PWD

      - name: Download package
        id: package
        run: |
          cd openwrt
          make defconfig
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Install SSH Key
        if: env.INIT_CUSTOM_CONFIG == 'true'
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.PULL_SETTING_REPO_KEY }}
          known_hosts: unnecessary

      - name: Init custom config
        if: env.INIT_CUSTOM_CONFIG == 'true'
        run: |
          chmod +x $CONFIG_SH
          $GITHUB_WORKSPACE/$CONFIG_SH ${{secrets.PULL_SETTING_REPO_URL}}

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

      - name: Check space usage
        if: (!cancelled())
        run: df -hT

      - name: Upload bin directory
        uses: actions/upload-artifact@main
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openwrt/bin

      - name: Organize files
        id: organize
        if: steps.compile.outputs.status == 'success'
        env:
          PASSWD: ${{ secrets.ENCRYPTED_PASSWD }}
        run: |
          cd openwrt/bin/targets/*/*
          cp $GITHUB_WORKSPACE/openwrt/.config ./build_config.txt
          rm -rf packages
          find . -type f -name '*squashfs*' -exec 7z a -t7z -p"$PASSWD" -mhe=on -mx=9 -mmt=on -aoa redmi-ax6000.7z {} \;
          find . -type f -name '*bin*' -exec rm -rf {} \;
          find . -type f -name '*itb*' -exec rm -rf {} \;
          find . -type f -name '*ubi*' -exec rm -rf {} \;
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware directory
        uses: actions/upload-artifact@main
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 7
          keep_minimum_runs: 7

      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@v0.3.3
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}